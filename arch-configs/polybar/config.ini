[colors]
include-file=~/.config/polybar/themes/sonokai_andromeda.conf

[bar/default]
monitor = "HDMI-1"
width = 100%
height = 27
offset-x = 0
offset-y = 0
radius = 0.0
fixed-center = true

bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 1

font-0 = "SauceCodePro Nerd Font:style=Regular:pixelsize=12.0;1"
font-1 = "SauceCodePro Nerd Font:style=Regular:pixelsize=12.0;1"
font-2 = "SauceCodePro Nerd Font:style=Regular:pixelsize=12.0;1"

modules-left = spotify mpd wlan-activity mobile-status backlight-acpi battery
modules-center = i3
modules-right = mobile-usage vpn-wireguard-status wlan docker-status cpu memory displays xkeyboard prayer-times time 

tray-position = left
tray-padding = 0

tray-foreground = ${colors.foreground}

cursor-click = pointer
cursor-scroll = ns-resize

[bar/default-hdmi]
monitor = "eDP-1"
width = 100%
height = 27
offset-x = 0
offset-y = 0
radius = 0.0
fixed-center = true

bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 1

font-0 = "SauceCodePro Nerd Font:style=Regular:pixelsize=12.0;1"
font-1 = "SauceCodePro Nerd Font:style=Regular:pixelsize=12.0;1"
font-2 = "SauceCodePro Nerd Font:style=Regular:pixelsize=12.0;1"

modules-left = spotify battery
modules-center = i3
modules-right = wlan time 

cursor-click = pointer
cursor-scroll = ns-resize

tray-position = left
tray-padding = 0

[bar/default-dp2]
monitor = "DP-2"
width = 100%
height = 27
offset-x = 0
offset-y = 0
radius = 0.0
fixed-center = true

bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 1

font-0 = "SauceCodePro Nerd Font:style=Regular:pixelsize=12.0;1"
font-1 = "SauceCodePro Nerd Font:style=Regular:pixelsize=12.0;1"
font-2 = "SauceCodePro Nerd Font:style=Regular:pixelsize=12.0;1"

modules-left = spotify mobile-status wlan-activity battery
modules-center = i3
modules-right = temperature mobile-usage cpu memory xkeyboard prayer-times time 

cursor-click = pointer
cursor-scroll = ns-resize

[module/displays]
type = custom/menu

label-open = 󰍺
label-close = 
label-separator = " . "

menu-0-0 = Mobile
menu-0-0-exec = autorandr -l mobile && $HOME/bin/wallpaper.zsh -r
menu-0-1 = Programming
menu-0-1-exec = autorandr -l programming && $HOME/bin/wallpaper.zsh -r
menu-0-2 = Programming 2 Screens
menu-0-2-exec = autorandr -l programming-2-above && $HOME/bin/wallpaper.zsh -r
menu-0-3 = Mirror
menu-0-3-exec = autorandr -l mirror && $HOME/bin/wallpaper.zsh -r

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.foreground}

label-layout = %layout%

label-indicator-on = 󰘲
label-indicator-background = ${colors.secondary}
label-indicator-foreground = ${colors.background}

[module/mpd]
type = internal/mpd
format-online = <label-song> <icon-prev> <icon-stop> <toggle> <icon-next>
;format-online = -- [ <label-song> ] --
host = 127.0.0.1
port = 6600
interval = 2

icon-prev = 玲
icon-stop = 栗
icon-play = 契
icon-pause = 
icon-next = 怜

label-song-maxlen = 50
label-song-ellipsis = true
label-foreground = ${colors.foreground}

[module/spotify]
type = custom/script
interval = 1
format-prefix = " "
format = <label>
exec = python /home/cousine/.config/polybar/modules/spotify_status.py -f '{artist}: {song}'
format-prefix-foreground = #1db954

[module/bspwm]
type = internal/bspwm

label-focused = %icon%
label-focused-background = ${colors.primary}
label-focused-underline = ${colors.white}
;label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %icon%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.white}
label-empty-padding = 2

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
pin-workspaces = true
strip-wsnumbers = true
enable-scroll = false

ws-icon-0 = 1;
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-9 = 10;10
ws-icon-10 = 11;
ws-icon-11 = 12;
ws-icon-12 = 13;
ws-icon-default = 

label-mode-padding = 1
label-mode-foreground = #000
label-mode-background = ${colors.green}

; focused = Active workspace on focused monitor
label-focused = %icon%
label-focused-foreground = ${colors.white}
label-focused-background = ${colors.background}
label-focused-underline = ${module/bspwm.label-focused-underline}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %icon%
label-unfocused-foreground = ${colors.background-alt}
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %icon%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %icon%
label-urgent-background = ${module/bspwm.label-urgent-background}
label-urgent-padding = ${module/bspwm.label-urgent-padding}

[module/xbacklight]
type = internal/xbacklight

format = <ramp> <label>

label = %percentage%%

ramp-0 = 
ramp-1 = 
ramp-2 = 󰽢

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/cpu]
type = internal/cpu
label=  %percentage%%

[module/memory]
type = internal/memory
label =  %gb_free%

[module/wlan]
type = internal/network
interface = wlp2s0
interval = 5.0

label-connected =  %essid%
label-disconnected = 睊 Not Connected

[module/wlan-activity]
type = internal/network
interface = wlp2s0
interval = 5.0

label-connected =  %downspeed%  %upspeed%
;label-disconnected = 睊 Not Connected

[module/time]
type = internal/date
interval = 1.0

format =  <label>
format-foreground = ${colors.primary}

date = %d %b %H:%M
label-foreground = ${colors.foreground}

[module/alsa]
type = internal/alsa

format-volume = <ramp-volume> <label-volume>
format-muted = 

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-muted = 

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

click-right = pavucontrol &

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 100

label-discharging = %percentage%%
label-charging = %percentage%%
label-full = %percentage%%

format-discharging = <ramp-capacity>  <label-discharging>
format-full = <ramp-capacity>  <label-full>
format-charging =  <animation-charging>  <label-charging>

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 400


[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #f50a4d
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground-alt}

[module/mobile-usage]
type = custom/script
exec = /home/cousine/.config/polybar/modules/mobile_monthly_usage.sh
interval = 5
format-prefix = "龍 "
format = <label>

[module/mobile-status]
type = custom/script
exec = /home/cousine/.config/polybar/modules/mobile_activity.sh
interval = 90

[module/vpn-openvpn-status]
type = custom/script
exec-if = pgrep -a openvpn$
exec = /home/cousine/.config/polybar/modules/vpn-openvpn-status.sh
interval = 5
format-prefix = "嬨 "
format = <label>
format-prefix-foreground = #61AFEF

[module/vpn-wireguard-status]
type = custom/script
exec-if = nmcli --overview connection show cousine-wireguard-vpn | grep "GENERAL.STATE" 
exec = /home/cousine/.config/polybar/modules/vpn-wireguard-status.sh
interval = 5
format-prefix = "聯 "
format = <label>
format-prefix-foreground = #C3E88D

[module/docker-status]
type = custom/script
exec-if = /home/cousine/.config/polybar/modules/docker_status.sh
exec = echo ""
interval = 5
format = <label>
format-foreground = #61AFEF

[module/prayer-times]
type = custom/script
exec = /home/cousine/projects/dotfiles/cousine-dotfiles/tmux-powerline/segments/prayer_times.sh run_segment
interval = 60
format = <label>

[settings]
;screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

[global/wm]
margin-top = 0
margin-bottom = 0

